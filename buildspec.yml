version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install          # Install dependencies
  build:
    commands:
      - npm run build       # Compile TypeScript
      - npx cdk synth       # Generate CloudFormation templates
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  files:
    - 'dist/**/*'          # Include compiled files
